<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        {{ range . }}
        
                <div class="flip-card">
                    <div style="height: 10%; width: 220px; background-color:indigo; color: ivory; ">
                        <h4 style="text-align: center;">{{ .Name }}</h4>
                    </div>
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="{{ .Image }}" alt="Avatar" style="width: 100%;height:100%;">
                        </div>
                        <div class="flip-card-back">
                            <hr><h4 style="text-align: center;"> First Album: <hr> <br>{{ .FirstAlbum }}</h4> <br><hr>
                            <h4>Members: </h4>
                            <hr><br>
                            {{range .Members}}
                            <h5>{{ .}}</h5>
                            {{end}} <br>
                            <hr> 
                            <h4>Dates & Locations: </h4>
                            <hr>
                            <br>
                            {{range $key, $value := .DatesLocations}}
                            <strong>{{ $key }}</strong> <br> 
                            {{ range $value }}
                            {{ . }} <br>
                            {{ end}}
                            {{ end}}
                            
                        </div>
                        
                    </div>
                    <div style="height: 10%; width: 220px; background-color:indigo; color: ivory; ">
                        <h4 style="text-align: center;">Since {{ .CreationDate }}</h4>
                    </div>
                    
                </div>
        
        {{ end }}
    </div>
</body>
</html>
